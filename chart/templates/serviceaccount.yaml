{{- if eq (include "omar-stager.serviceAccount.enabled" $) "true" -}}
{{- $annotations := merge .Values.serviceAccount.annotations $.Values.global.serviceAccount.annotations -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "omar-stager.serviceAccount.name" . }}
  labels:
    {{- include "omar-stager.labels" . | nindent 4 }}
  {{- with $annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
